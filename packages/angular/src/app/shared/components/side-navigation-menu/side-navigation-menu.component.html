<dx-scroll-view>
  <div class="menu-container" [attr.data-compact]="_compactMode">
    <div *ngFor="let group of navigation" class="menu-group">
      <div *ngIf="group.label" class="menu-group-label">
        <span class="text">{{ group.label }}</span>
        <span class="icon dx-icon dx-icon-more"></span>
      </div>
      <dx-tree-view
        [items]="group.items"
        keyExpr="path"
        selectionMode="single"
        [focusStateEnabled]="false"
        expandEvent="click"
        (onItemClick)="onItemClick($event)"
        width="100%"
      >
        <ng-container *dxTemplate="let item of 'item'">
          <i class="dx-icon dx-svg-icon" [innerHTML]="svg(item.icon)"></i>
          <span class="menu-item-text">{{ item.text }}</span>
          <span *ngIf="item.badge" class="menu-item-badge">{{ item.badge }}</span>
        </ng-container>
      </dx-tree-view>
    </div>
  </div>
</dx-scroll-view>
<div class="border" [attr.data-compact]="_compactMode"></div>
