<dx-scroll-view>
  <div class="menu-container" [attr.data-compact]="_compactMode">
    <div *ngFor="let group of navigation" class="menu-group">
      <div *ngIf="group.label" class="menu-group-label">
        <span class="text">{{ group.label }}</span>
        <span class="icon dx-icon dx-icon-more"></span>
      </div>
      <div *ngFor="let item of group.items">
        <a *ngIf="item.path" [routerLink]="item.path" routerLinkActive="menu-item--active" class="menu-item">
          <i class="menu-icon" [innerHTML]="svg(item.icon)"></i>
          <span class="menu-item-text">{{ item.text }}</span>
          <span *ngIf="item.badge" class="menu-item-badge">{{ item.badge }}</span>
        </a>
        <a *ngIf="!item.path" class="menu-item">
          <i class="menu-icon" [innerHTML]="svg(item.icon)"></i>
          <span class="menu-item-text">{{ item.text }}</span>
          <span *ngIf="item.badge" class="menu-item-badge">{{ item.badge }}</span>
        </a>
      </div>
    </div>
  </div>
</dx-scroll-view>
<div class="shadow" [attr.data-compact]="_compactMode"></div>
