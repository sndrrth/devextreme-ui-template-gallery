<dx-scroll-view>
  <div class="menu-container" [attr.data-compact]="_compactMode">
    <div *ngIf="showToggleMenuButton" class="menu-toggle">
      <dx-button icon="menu" type="default" stylingMode="text" (onClick)="toggleMenu.emit()"></dx-button>
    </div>

    <div *ngFor="let group of navigation" class="menu-group">
      <div *ngIf="group.label" class="menu-group-label">
        <span class="text">{{ group.label }}</span>
        <span class="icon dx-icon dx-icon-more"></span>
      </div>
      <dx-tree-view
        [items]="group.items"
        keyExpr="path"
        selectionMode="single"
        [focusStateEnabled]="false"
        expandEvent="click"
        (onItemClick)="onItemClick($event)"
        width="100%"
      >
      </dx-tree-view>
    </div>
  </div>
</dx-scroll-view>
