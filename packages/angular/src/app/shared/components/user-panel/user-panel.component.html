<div class="user-panel">
  <i class="dx-icon" [innerHTML]="userIcon"></i>

  <dx-context-menu
    *ngIf="menuMode === 'context'"
    [items]="menuItems"
    target=".user-button"
    showEvent="dxclick"
    width="160px"
    [position]="{
      my: 'top',
      at: 'bottom'
    }"
    cssClass="user-menu"
  >
  </dx-context-menu>
  <dx-list
    *ngIf="menuMode === 'list'"
    class="dx-toolbar-menu-action"
    [items]="menuItems"
  >
  </dx-list>
</div>
