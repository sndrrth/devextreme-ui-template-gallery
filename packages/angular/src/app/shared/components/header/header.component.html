<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button toolbar-btn"
      [options]="{
        icon: barIcon,
        stylingMode: 'text',
        onClick: toggleMenu
      }"
    >
    </dxi-item>
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title"
    >
    </dxi-item>
    <dxi-item
      location="center"
      widget="dxTextBox"
      locateInMenu="auto"
      cssClass="search-input"
      [options]="{
        stylingMode: 'outlined',
        mode: 'search',
        placeholder: 'Search',
        width: 420
      }"
    >
    </dxi-item>
   
    <dxi-item location="after">
      <div *dxTemplate>
        <div class="btn-with-badge toolbar-btn">
          <dx-button [icon]="bellIcon" stylingMode="text"></dx-button>
          <div class="dx-badge">2</div>
        </div>
      </div>
    </dxi-item>

    <dxi-item
      location="after"
      widget="dxButton"
      cssClass="header-icon-btn toolbar-btn"
      [options]="{
        icon: userGearIcon,
        stylingMode: 'text'
      }"
    ></dxi-item>

    <dxi-item
      location="after"
      widget="dxButton"
      cssClass="header-icon-btn toolbar-btn"
      [options]="{
        icon: circleQuestionIcon,
        stylingMode: 'text'
      }"
    ></dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      menuItemTemplate="menuItem"
      class="user-picture"
    >
      <div *dxTemplate="let data of 'item'">
        <dx-button
          class="user-button authorization toolbar-btn"
          height="100%"
          stylingMode="text"
        >
          <div *dxTemplate="let data of 'content'">
            <app-user-panel
              [user]="user"
              [menuItems]="userMenuItems"
              menuMode="context"
            ></app-user-panel>
          </div>
        </dx-button>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <app-user-panel
        [user]="user"
        [menuItems]="userMenuItems"
        menuMode="list"
      ></app-user-panel>
    </div>
  </dx-toolbar>
</header>
