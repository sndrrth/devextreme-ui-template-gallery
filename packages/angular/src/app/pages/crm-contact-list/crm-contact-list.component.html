<div class="view-wrapper">

  <dx-toolbar>
    <dxi-item location="before">
      <div class="grid-header">Verträge</div>
    </dxi-item>
    <dxi-item location="before" locateInMenu="auto" cssClass="filter-tabs">
      <dx-tabs
        [selectedIndex]="0"
        [items]="filterTabs"
        (onItemClick)="onStatusTabChange($event)"
      ></dx-tabs>
    </dxi-item>
    <dxi-item location="after" locateInMenu="auto">
      <dx-button
        text="Vertrag hinzufügen"
        icon="plus"
        type="default"
        stylingMode="contained"
        (onClick)="addRow()"
      ></dx-button>
    </dxi-item>
    <dxi-item
      location="after"
      locateInMenu="auto"
      showText="inMenu"
      widget="dxButton"
      [options]="{ text: 'Refresh', icon: 'refresh', onClick: refresh }"
    ></dxi-item>
    <dxi-item location="after" locateInMenu="auto">
      <div class="separator"></div>
    </dxi-item>
    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxDropDownButton"
      showText="inMenu"
      [options]="{
        icon: 'export',
        dropDownOptions: {
          width: 200
        },
        items: [
          {
            text: 'Export all data to PDF',
            icon: 'exportpdf',
            onClick: onExportAsPdf
          },
          {
            text: 'Export all data to Excel',
            icon: 'exportxlsx',
            onClick: onExportAsExcel
          }
        ]
      }"
    ></dxi-item>
    <dxi-item location="after" locateInMenu="auto">
      <div class="separator"></div>
    </dxi-item>
    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxButton"
      showText="inMenu"
      [options]="{
        text: 'Column Chooser',
        icon: 'columnchooser',
        onClick: chooseColumnDataGrid
      }"
    ></dxi-item>
    <dxi-item
      location="after"
      locateInMenu="auto"
      widget="dxTextBox"
      cssClass="search-panel"
      [options]="{
        placeholder: 'Search contacts',
        mode: 'search',
        onInput: searchDataGrid
      }"
    ></dxi-item>
  </dx-toolbar>

  <app-kpi-card-list>
    <app-kpi-card
      label="Total Page Views"
      [absoluteValue]="442236"
      [relativeValue]="0.593"  
      [extraThisYear]="35000"
    >
    </app-kpi-card>
    <app-kpi-card
      label="Total Users"
      [absoluteValue]="78250"
      [relativeValue]="0.705"  
      [extraThisYear]="8900"
    >
    </app-kpi-card>
    <app-kpi-card
      label="Total Orders"
      [absoluteValue]="18800"
      [relativeValue]="-0.274"  
      [extraThisYear]="1943"
    >
    </app-kpi-card>
    <app-kpi-card
      label="Total Page Views"
      [absoluteValue]="35078"
      [relativeValue]="-0.274"
      [extraThisYear]="20395"
    >
    </app-kpi-card>
  </app-kpi-card-list>

  <div class="data-grid">
    <dx-data-grid
      class="grid"
      noDataText=""
      [dataSource]="dataSource"
      (onRowClick)="rowClick($event)"
      (onRowPrepared)="rowPrepared($event)"
    >
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-selection
        selectAllMode="allPages"
        showCheckBoxesMode="always"
        mode="multiple"
      ></dxo-selection>
      <dxo-sorting mode="multiple"></dxo-sorting>
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxi-column
        dataField="id"
        caption="Nr."
        sortOrder="asc"
        [width]="100"
      ></dxi-column>
      <dxi-column
        dataField="title"
        caption="Titel"
        sortOrder="asc"
      ></dxi-column>
      <dxi-column
        dataField="status"
        caption="Status"
        cellTemplate="cellStatus"
        editCellTemplate="editCellStatus"
        [minWidth]="100"
      ></dxi-column>
      <dxi-column
        dataField="type"
        caption="Art"
        [minWidth]="150"
      ></dxi-column>
      <dxi-column
        dataField="partner"
        caption="Vertragspartner"
        [minWidth]="150"
      ></dxi-column>
      <dxi-column
        dataField="responsibility"
        caption="Verantwortung"
        [minWidth]="150"
      ></dxi-column>
      <dxi-column
        dataField="startDate"
        caption="Vertragsbeginn"
        [minWidth]="150"
      ></dxi-column>
      <dxi-column
        dataField="endDate"
        caption="Vertragsende"
        [minWidth]="150"
      ></dxi-column>
      <dxi-column
        dataField="lastModification"
        caption="Letzte Änderung"
        [minWidth]="150"
      ></dxi-column>

      <div *dxTemplate="let cellInfo of 'cellStatus'">
        <contract-status [value]="cellInfo.data.status"></contract-status>
      </div>

      <div *dxTemplate="let cellInfo of 'editCellStatus'">
        <dx-select-box
          class="edit-cell"
          [(value)]="cellInfo.value"
          [items]="statusList"
          (onValueChanged)="cellInfo.setValue($event.value)"
          (onSelectionChanged)="cellInfo.component.updateDimensions()"
          fieldTemplate="field"
        >
          <div *dxTemplate="let data of 'field'">
            <contact-status [value]="cellInfo.value"></contact-status>
            <dx-text-box [readOnly]="true"></dx-text-box>
          </div>
          <div *dxTemplate="let data of 'item'">
            <contact-status [value]="data"></contact-status>
          </div>
        </dx-select-box>
      </div>
    </dx-data-grid>
  </div>

  <div class="details-panel">
    <user-panel [userId]="userId" [(isOpen)]="isPanelOpen"></user-panel>
  </div>
</div>
